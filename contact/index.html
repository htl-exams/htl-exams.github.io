<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTL Exams</title>

    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">



</head>

<body>
    <header>
        <div class="left">
            <button class="menuBtn" id="menuBtn">
                <svg id="menuBtnItem" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                    style="fill: white;">
                    <path id="menuBtnItem" d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
            <h1>Kontakt</h1>
        </div>


    </header>

    <div class="menu" id="menu">
        <img id="menuItem" src="../img/logo-bg-transp.png">
        <div id="menuItem" class="item"><a href="../overview/">Home</a></div>
        <div id="menuItem" class="item"><a href="../account/">Account</a></div>
        <div id="menuItem" class="item"><a href="../points/">Punkte</a></div>
        <div id="menuItem" class="item"><a href="../myTests/">Meine Tests</a></div>
    </div>

    <div class="center">
        <div class="text">
            Wenn Sie Verbesserungsvorschläge oder Fehler bei unserer Webseite finden, können Sie uns gerne kontaktieren.
            Falls Sie eine Antwort erhalten möchten, geben Sie bitte Ihre Email an.
        </div>
    </div>

    <form id="messageForm">
        <input id="email" type="text" placeholder="Email">
        <input required id="subject" type="text" placeholder="Betreff">
        <textarea rows="20" required></textarea>
        <button type="submit">Senden</button>
        <div class="success hide">Erfolgreich</div>
    </form>

    <script src="contact.js" type="module"></script>
</body>

</html>
