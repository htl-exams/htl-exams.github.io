<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0,">
    <title>HTL Exams</title>

    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>

<body>
    <img src="/img/logo.png" alt="">
    <form id="form">
        <div class="input">
            <input placeholder="Email" type="email" id="email">
            <img src="/img/info.svg" class="infoImg">
            <div class="info">
                Die Email muss gültig sein
            </div>
        </div>
        <div class="input">
            <input placeholder="Passwort" type="password" id="password">
        </div>
        <div class="input">
            <button><a href="../resetPasswd">Passwort zurücksetzen</a></button>
        </div>
        <button type="submit" id="emailLoginBtn">Anmelden</button>
        <button id="googleLoginBtn">mit Google fortfahren</button>
    </form>

    <form id="unameForm">
        <input type="text" name="uname" placeholder="Benutzername" id="uname">
        <button type="submit" id="emailLoginBtn">Anmelden</button>
    </form>

    <script src="signin.js" type="module"></script>
</body>

</html>
