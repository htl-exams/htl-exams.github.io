<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0,">
    <title>HTL Exams</title>

    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="spitze"></div>
    <img src="../img/logo.png" class="logo">


    <form id="form">
        <div class="co-input" name="htl-exams-mail" placeholder="Email" type="email" id="email"
            label="Die Email muss gültig sein"></div>

        <div class="co-input" name="htl-exams-password" placeholder="Passwort" type="password" id="password"
            label="Das Passwort muss mindestens 6 Zeichen lang sein"></div>

        <a href="../resetPasswd"> <button>Passwort zurücksetzen</button></a>

        <a><button type="submit" id="emailLoginBtn">Anmelden</button></a>
        <a><button id="googleLoginBtn">mit Google fortfahren</button></a>
    </form>

    <form id="unameForm">
        <div class="co-input" name="htl-exams-uname" placeholder="Benutzername" type="text" id="uname"
            label="Der Nutzername kann auch leer sein"></div>
        <button type="submit" id="emailLoginBtn">Anmelden</button>
    </form>

    <script src="../components/input/input.js" type="module"></script>
    <script src="signin.js" type="module"></script>
</body>

</html>
